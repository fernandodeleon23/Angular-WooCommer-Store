
<section class="login-register padding-50">
    <div class="container">

        <div class="section-title-area text-center mb-4">
            <h4>Inicia sesión</h4>
        </div>

        <form #f="ngForm" (ngSubmit)="login(f)" ngNativeValidate>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Contreseña</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100 text-uppercase">Enviar</button>
        </form>
    </div>
</section>
